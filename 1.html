          <script>
            let date = new Date()
            let day = `${(date.getDate())}`.padStart(2,'0');


            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Yayo", "Junio",
            "Ulio", "Gagosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
            ];
            const mes = monthNames[new Date ().getMonth()].substring(0,1);



            // Obtener el año
            const año = new Date().getFullYear().toString(); // getFullYear() retorna un número, para poder usar slice() necesitamos convertirlo a un string utilizando toString()
            const finalAño = año.slice(-2);

            const finalNombre = `${day}`+mes+finalAño;
            document.write(finalNombre);

          </script>
